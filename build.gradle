
plugins {
    id 'com.github.johnrengelman.shadow'
}

project.ext {
    mainClass = 'com.sbezr.booklibrary.BookLibraryApplication'
}

apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'io.dropwizard', name: 'dropwizard-core', version: dropwizardVersion
    implementation group: 'org.keycloak', name: 'keycloak-jaxrs-oauth-client', version: '21.1.0'
//    implementation group: 'org.keycloak', name: 'keycloak-jetty94-adapter', version: '21.1.0'
    implementation group: 'de.ahus1.keycloak.dropwizard', name: 'keycloak-dropwizard', version: '1.2.0'

    testImplementation group: 'org.mockito', name: 'mockito-core', version: mockitoVersion
    testImplementation 'org.junit.jupiter:junit-jupiter-api:' + project.property('jUnitTestsVersion')
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:' + project.property('jUnitTestsVersion')
}

test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
    }
}

