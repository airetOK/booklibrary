version: '3'
networks:
  microsvc-local:
    external: true
services:
  book-auth:
    build: .
    image: "book-auth"
    container_name: book-auth
    ports:
      - "8084:8082"
      - "8004:8000"
    environment:
      - JPDA_ADDRESS=0.0.0.0:8000
      - "JAVA_OPTS=-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:8000"
    command: ["bin/catalina.sh", "jpda", "run"]
    networks:
      microsvc-local:
        aliases:
         - book-auth

  keycloak:
    image: "quay.io/keycloak/keycloak:latest"
    container_name: hello
    ports:
      - "8090:8080"
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
      - KEYCLOAK_FRONTEND_URL=http://localhost:8090
      - KEYCLOAK_IMPORT=/tmp/realm-export.json
    volumes:
      - ./volume/realm-export.json:/opt/keycloak/data/import/realm-export.json
    command: ["start-dev", "--import-realm", "--hostname-url=http://localhost:8090"]
    networks:
      microsvc-local:
        aliases:
          - hello
